<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Canvas</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        canvas {
            border: 2px solid #000;
            border-radius: 8px;
            background: #fff;
            touch-action: none; /* Disable default touch gestures */
        }
    </style>
</head>
<body>
    <canvas id="drawingCanvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');

        let drawing = false;

        // Configure line style
        ctx.lineWidth = 5;
        ctx.lineCap = 'round';
        ctx.strokeStyle = '#000';

        const startDrawing = (event) => {
            drawing = true;
            ctx.beginPath();
            ctx.moveTo(getX(event), getY(event));
        };

        const draw = (event) => {
            if (!drawing) return;
            ctx.lineTo(getX(event), getY(event));
            ctx.stroke();
        };

        const stopDrawing = () => {
            drawing = false;
            ctx.closePath();
        };

        const getX = (event) => {
            return event.touches ? event.touches[0].clientX - canvas.offsetLeft : event.clientX - canvas.offsetLeft;
        };

        const getY = (event) => {
            return event.touches ? event.touches[0].clientY - canvas.offsetTop : event.clientY - canvas.offsetTop;
        };

        // Mouse events
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        // Touch events
        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDrawing);
        canvas.addEventListener('touchcancel', stopDrawing);
    </script>
</body>
</html>
