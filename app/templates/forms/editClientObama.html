{% extends "index.html" %}
{% load static %}
{% block head %}
    <title>Client Obamacare</title>
	<!--plugins-->
	<link href="{% static "assets/plugins/simplebar/css/simplebar.css" %}" rel="stylesheet" />
	<link href="{% static "assets/plugins/perfect-scrollbar/css/perfect-scrollbar.css" %}" rel="stylesheet" />
	<link href="{% static "assets/plugins/metismenu/css/metisMenu.min.css" %}" rel="stylesheet" />
	<link href="{% static "assets/plugins/datatable/css/dataTables.bootstrap5.min.css" %}" rel="stylesheet" />
	<!-- loader-->
	<link href="{% static "assets/css/pace.min.css" %}" rel="stylesheet" />
	<script src="{% static "assets/js/pace.min.js" %}"></script>
	<!-- Bootstrap CSS -->
	<link href="{% static "assets/css/bootstrap.min.css" %}" rel="stylesheet">
	<link href="{% static "assets/css/bootstrap-extended.css" %}" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&amp;display=swap" rel="stylesheet">
	<link href="{% static "assets/css/app.css" %}" rel="stylesheet">
	<link href="{% static "assets/css/icons.css" %}" rel="stylesheet">
	<!-- Theme Style CSS -->
	<link rel="stylesheet" href="{% static "assets/css/dark-theme.css" %}" />
	<link rel="stylesheet" href="{% static "assets/css/semi-dark.css" %}" />
	<link rel="stylesheet" href="{% static "assets/css/header-colors.css" %}" />
{% endblock %}
{% block page_content %}
<h6 class="mb-0 text-uppercase">Client obamacare</h6>
<hr/>
<div class="row">
    <div class="col-xl-10 mx-auto">
        <div class="card">
            <div class="card-body p-4">
                <form class="row g-3 needs-validation" novalidate>
                    <h4>Client</h4>
                    <div class="col-12 col-lg-2">
						<label for="agent_usa" class="form-label font-weight-bold">Agente USA</label>
							<select class="form-select" id="agent_usa" aria-label="Default select example" name="agent_usa"  >
							<option></option>
							<option value="Daniel" >Daniel</option>
							<option value="Zohira" >Zohira</option>
							<option value="Gina" >Gina</option>
							<option value="Diego" >Diego</option>
							<option value="Danieska" >Danieska</option>
							<option value="Vladimir">Vladimir</option>
							<option value="Luis">Luis</option>
							<option value="Borja">Borja</option>
							<option value="Rodrigo">Rodrigo</option>
							<option value="Evelyn">Evelyn</option>
							</select>
					</div>
					<div class="col-12 col-lg-5">
						<label for="first_name" class="form-label">First Name</label>
						<input type="text" class="form-control" name="first_name" id="first_name" placeholder="First Name">
					</div>
					<div class="col-12 col-lg-5">
						<label for="last_name" class="form-label">Last Name</label>
						<input type="text" class="form-control" name="last_name" id="last_name" placeholder="Last Name">
					</div>
					<div class="col-12 col-lg-2">
						<label for="phone_number" class="form-label">Phone Number</label>
						<input type="number" class="form-control" name ="phone_number" id="phone_number" placeholder="Phone Number">
					</div>
					<div class="col-12 col-lg-5">
						<label for="email" class="form-label">E-mail Address</label>
						<input type="email" class="form-control" name="email" id="email" placeholder="Enter Email Address">
					</div>
					<div class="col-12 col-lg-5">
						<label for="address" class="form-label">Address</label>
						<input type="text" class="form-control" name="address" id="address" placeholder="Address">
					</div>
					<div class="col-12 col-lg-2">
						<label for="zipcode" class="form-label">zipCode</label>
						<input type="number" class="form-control" name ="zipcode" id="zipcode" placeholder="ZIP-CODE">
					</div>
					<div class="col-12 col-lg-2">
						<label for="city" class="form-label">City</label>
						<input type="text" class="form-control" name ="city" id="city" >
					</div>
					<div class="col-12 col-lg-2">
						<label for="state" class="form-label font-weight-bold">State</label>
						<select id="inputState" class="form-select" id="state" name="state" >
							<option selected>---</option>
								<option value="AL"> AL </option>
								<option value="AR"> AR </option>
								<option value="AZ"> AZ </option>
								<option value="CA"> CA </option>
								<option value="DE"> DE </option>
								<option value="FL"> FL </option>
								<option value="GA"> GA </option>
								<option value="IL"> IL </option>
								<option value="IA"> IA </option>
								<option value="KS"> KS </option>
								<option Value="MI"> MI </option>
								<option Value="MO"> MO </option>
								<option value="NJ"> NJ </option>
								<option value="NC"> NC </option>
								<option value="ND"> ND </option>
								<option value="NE"> NE </option>
								<option value="OH"> OH </option>
								<option value="OK"> OK </option>
								<option value="SC"> SC </option>
								<option value="TN"> TN </option>
								<option value="TX"> TX </option>
								<option value="UT"> UT </option>
								<option value="VA"> VA </option>
								<option value="WI"> WI </option>
								<option value="LA"> LA </option>
								<option value="MS"> MS </option>
								<option value="IN"> IN </option>
								<option value="OR"> OR </option>
						</select>
					</div>
					<div class="col-12 col-lg-2">
						<label for="country" class="form-label">Country</label>
						<input type="text" class="form-control" name ="country" id="country" placeholder="Country">
					</div>
					<div class="col-12 col-lg-2">
						<label for="sex" class="form-label">Sex</label>
						<select class="form-select"  name="sex" id="sex" aria-label="Default select example">
							<option selected>---</option>
							<option value="M">MASCULINO</option>
							<option value="F">FEMENINO</option>
						</select>
					</div>
					<div class="col-12 col-lg-2">
						<label for="old" class="form-label">Old</label>
						<input type="number" nim="1" class="form-control" name ="old" id="old" placeholder="Old">
					</div>
					<div class="col-12 col-lg-2">
						<label for="date_birth" class="form-label">Date Birth</label>
						<input type="date" nim="1" class="form-control" name ="date_birth" id="date_birth" placeholder="Old">
					</div>
					<div class="col-12 col-lg-4">
						<label for="migration_status" class="form-label">Migration Status</label>
						<select class="form-select" id="migration_status"  name="migration_status"   >
							<option>---</option>
							<option value="Green Card" >Green Card</option>
							<option value="Autorizacion de Empleo" >Autorizacion de Empleo</option>
							<option value="Notice of Action (i-797)" >Notice of Action (i-797)</option>
							<option value="Refugiado" >Refugiado</option>
							<option value="Asilo" >Asilo</option>
							<option value="Temporary Protection Status (TPS)" >Temporary Protection Status (TPS)</option>
							<option value="Violencia Domestica" >Violencia Domestica</option>
							<option value="Residencia Condicional" >Residencia Condicional</option>
							<option value="Parole" >Parole</option>
							<option value="Ciudadano USA (Licencia de Manejo)" >Ciudadano USA (Licencia de Manejo)</option>
							<option value="Vista de Estudiante (i-120)" >Vista de Estudiante (i-120)</option>
							<option value="En Proceso actual" >En Proceso actual</option>
							<option value="Inicio de Proceso Migratorio 3-6 meses" >Inicio de Proceso Migratorio 3-6 meses</option>
						</select>
					</div>
                    <hr>
                    <H4>Plan</H4>
                    <div class="col-12 col-lg-2">
                        <label for="taxes" class="form-label">Taxes</label>
                        <input type="number" class="form-control" id="taxes" name="taxes" >
                    </div>
                    <div class="col-12 col-lg-4">
                        <label for="carrierObama" class="form-label">Carrier</label>
                        <select class="form-select" id="carrierObama"  name="carrierObama"  >
                            <option>---</option>
                            <option value="AETNA">AETNA</option>
                            <option value="AMBETTER">AMBETTER</option>
                            <option value="ANTHEM">ANTHEM</option>
                            <option value="AVMED">AVMED</option>
                            <option value="BLUE CROSS">BLUE CROSS</option>
                            <option value="BRIGHT">BRIGHT</option>
                            <option value="CARE SOURCE">CARE SOURCE</option>
                            <option value="CIGNA">CIGNA</option>
                            <option value="FLORIDA BLUE">FLORIDA BLUE</option>
                            <option value="FRIDAY">FRIDAY</option>
                            <option value="MEDICA">MEDICA</option>
                            <option value="MOLINA">MOLINA</option>
                            <option value="OSCAR">OSCAR</option>
                            <option value="UNITED">UNITED</option>
                            <option value="CHRISTUS HEALTH">CHRISTUS HEALTH</option>
                            <option value="US HEALTH AND LIFE">US HEALTH AND LIFE</option>
                            <option value="MODA">MODA</option>
                            <option value="PROVIDENCE">PROVIDENCE</option>
                            <option value="AERIHEALTH CARITAS">AERIHEALTH CARITAS</option>
                            <option value="HEALTH FRIST">HEALTH FRIST</option>
                        </select>
                    </div>
                    <div class="col-12 col-lg-2">
                        <label for="work" class="form-label font-weight-bold">Work</label>
                        <select class="form-select" id="work" aria-label="Default select example"  name="work"   >
                            <option>---</option>
                            <option value="w2">W2</option>
                            <option value="1099">1099</option> 
                        </select>
                    </div>
                    <div class="col-12 col-lg-2">
                        <label for="subsidy" class="form-label">Subsidy</label>
                        <input type="text" class="form-control" id="subsidy" name="subsidy">
                    </div>
                    <div class="col-12 col-lg-2">
                        <label for="ffm" class="form-label">FFM</label>
                        <input type="number" class="form-control" id="ffm" name="ffm">
                    </div>
                    <div class="col-12 col-lg-2">
                        <label for="required_bearing" class="form-label">Bearing</label>
                        <select class="form-select" id="required_bearing" aria-label="Default select example"  name="required_bearing"   >
                            <option>---</option>
                            <option value="1">SI</option>
                            <option value="0">NO</option> 
                        </select>
                    </div>                    
                    <div class="col-12 col-lg-2">
                        <label for="date_bearing" class="form-label">Bearing Date</label>
                        <input type="date" class="form-control" id="date_bearing" name="date_bearing">
                    </div>
                    <div class="col-12 col-lg-2">
						<label for="doc_icon" class="form-label">Doc Icon</label>
						<select class="form-select" id="doc_icon"  name="doc_icon"   >
							<option>---</option>
							<option value="1" >SI</option>
							<option value="0" >NO</option>
						</select>
					</div>
					<div class="col-12 col-lg-2">
						<label for="doc_migration" class="form-label">Doc Migration</label>
						<select class="form-select" id="doc_migration"  name="doc_migration"   >
							<option>---</option>
							<option value="1" >SI</option>
							<option value="0" >NO</option>
						</select>
					</div>
                    <div class="col-12 col-lg-2">
                        <label for="npm" class="form-label">NPM</label>
                        <input type="number" class="form-control" id="npm" name="npm">
                    </div>
                    <div class="col-12 col-lg-2">
						<label for="apply" class="form-label">Apply</label>
						<select class="form-select" id="apply"  name="apply" >
							<option>---</option>
							<option value="SI" >SI</option>
							<option value="NO" >NO</option>
						</select>
					</div>
                    <div class="col-12 col-lg-6">
                        <label for="planName" class="form-label">Plan Name</label>
                        <input type="text" class="form-control" id="planName" name="planName" >
                    </div>
                    <div class="col-12 col-lg-6">
                        <label for="profiling" class="form-label">Profiling</label>
                        <select class="form-select" id="profiling"  name="profiling" >
                            <option value="NO">NO</option>
                            <option value="Angie Gutierrez">ANGIE GUTIERREZ</option>
                            <option value="Daniel Jimenez">DANIEL JIMENEZ</option> 
                            <option value="Maria Guardiola">MARIA GUARDIOLA</option>
                            <option value="Elizabeth Ferrer">ELIZABETH FERRER</option>  
                            <option value="Daniela Castilla">DANIELA CASTILLA</option>
                            <option value="Maria Tinoco">MARIA TINOCO</option>       
                            <option value="Lised Pacheco">LISED PACHECO</option>
                            <option value="Janeth Ruiz">JANETH RUIZ</option>       
                            <option value="Yarelys Riera">YARELYS RIERA</option>
                            <option value="Elizabeth Ferrer">ELIZABETH FERRER</option>                             
                            <option value="Moises Rangel">MOISES RANGEL</option>                           
                            <option value="Otro agente">OTRO AGENTE</option>                           
                            <option value="Plan Elevado">PLAN ELEVADO</option>
                            <option value="Cliente Cancelo">CLIENTE CANCELO</option> 
                            <option value="Revisar cosent">REVISAR CONSENT</option>
                            <option value="Documentos">SEGUIMIENTO DE DOCUMENTOS</option>
                            <option value="Pago Prima">PAGO PRIMA</option>
                            <option value="Venta Caida">VENTA CAIDA</option>                           
                            <option hidden value="Odalis Ramos">ODALIS RAMOS</option> 
                            <option hidden value="Carmen Rodriguez">CARMEN RODRIGUEZ</option>
                            <option hidden value="Luisa Suarez">LUISA SUAREZ</option>
                            <option hidden value="Alejandra Almario">ALEJANDRA ALMARIO</option>
                            <option hidden value="Elena Ardon">ELENA ARDON</option>
                            <option hidden value="Danieska Lopez">DANIESKA LOPEZ</option>
                        </select>
                    </div>
                    <div class="col-12 col-lg-6">
                        <label for="date_effective_coverage" class="form-label">Date Effective Coverage</label>
                        <input type="date" class="form-control" id="date_effective_coverage" name="date_effective_coverage" >
                    </div>
                    <div class="col-12 col-lg-6">
                        <label for="date_effective_coverage_end" class="form-label">Date Effective Coverage End</label>
                        <input type="date" class="form-control" id="date_effective_coverage_end" name="date_effective_coverage_end" >
                    </div>                    
                    <div class="col-12 col-lg-12">
                        <label for="observationObama" class="form-label">Observation</label>
                        <textarea class="form-control" id="observationObama" name="observationObama" rows="3" placeholder="Obamacare plan observation" style="resize: none"></textarea>
                    </div>
                    <hr>
                    <h4>Dependents</h4>
                    <div class="col-12 col-lg-5">
                        <label class="form-label">Name of Dependent</label>
                        <input type="text" class="form-control" name="nameDependent" >
                    </div>
                    <div class="col-12 col-lg-2">
                        <label class="form-label">Apply</label>
                        <select class="form-select" name="applyDependent">
                            <option>---</option>
                            <option value="SI">SI</option>
                            <option value="NO">NO</option>
                        </select>
                    </div>
                    <div class="col-12 col-lg-3">
                        <label class="form-label">Date Birth</label>
                        <input type="date" class="form-control" id="dateBirthDependent" name="dateBirthDependent">	                        
                    </div>
                    <div class="col-12 col-lg-2">
                        <label class="form-label">Sex</label>
                        <select class="form-select" name="sexDependent">
                            <option>---</option>
                            <option value="M">MASCULINO</option>
                            <option value="F">FEMENINO</option>
                        </select>
                    </div>
                    <div class="col-12 col-lg-6">
                        <label class="form-label">Migration Status</label>
                        <select class="form-select" name="migrationStatusDependent">
                            <option>---</option>
                            <option value="Green Card">Green Card</option>
                            <option value="Autorizacion de Empleo">Autorizacion de Empleo</option>
                        </select>
                    </div>
                    
                    <div class="col-12 col-lg-6">
                        <label for="kinship" class="form-label">Kinship</label>
                        <select class="form-select" id="kinship" name="kinship" aria-label="Default select example">
                            <option>---</option>
                            <option value="DAD">DAD</option>
                            <option value="MOM">MOM</option>
                            <option value="SON">SON</option>
                            <option value="GRANDPARENT">GRANDPARENT</option>
                            <option value="GRANDMOTHER">GRANDMOTHER</option>
                            <option value="COUPLE">COUPLE</option>
                        </select>
                    </div>
                    <div class="col-md-12">
                        <div class="d-md-flex d-grid align-items-center gap-3">
                            <button type="submit" class="btn btn-primary px-4">Submit</button>
                            <button type="reset" class="btn btn-light px-4">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block end_js %}
	<!-- Bootstrap JS -->
	<script src="{% static "assets/js/bootstrap.bundle.min.js" %}"></script>
	<!--plugins-->
	<script src="{% static "assets/js/jquery.min.js" %}"></script>
	<script src="{% static "assets/plugins/simplebar/js/simplebar.min.js" %}"></script>
	<script src="{% static "assets/plugins/metismenu/js/metisMenu.min.js" %}"></script>
	<script src="{% static "assets/plugins/perfect-scrollbar/js/perfect-scrollbar.js" %}"></script>
	<script src="{% static "assets/plugins/datatable/js/jquery.dataTables.min.js" %}"></script>
	<script src="{% static "assets/plugins/datatable/js/dataTables.bootstrap5.min.js" %}"></script>

	<!--app JS-->
	<script src="{% static "assets/js/app.js" %}"></script>
{% endblock %}
