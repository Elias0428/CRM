{% extends "dashboard/index.html" %}
<!doctype html>
<html lang="en">

{% load static %}

{% block head %}
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--favicon-->
	<link rel="icon" href="{% static "assets/images/favicon-32x32.png" %}" type="image/png" />
	<!--plugins-->
	<link href="{% static "assets/plugins/simplebar/css/simplebar.css" %}" rel="stylesheet" />
	<link href="{% static "assets/plugins/perfect-scrollbar/css/perfect-scrollbar.css" %}" rel="stylesheet" />
	<link href="{% static "assets/plugins/metismenu/css/metisMenu.min.css" %}" rel="stylesheet" />
	<!-- loader-->
	<link href="{% static "assets/css/pace.min.css" %}" rel="stylesheet" />
	<script src="{% static "assets/js/pace.min.js" %}"></script>
	<!-- Bootstrap CSS -->
	<link href="{% static "assets/css/bootstrap.min.css" %}" rel="stylesheet">
	<link href="{% static "assets/css/bootstrap-extended.css" %}" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&amp;display=swap" rel="stylesheet">
	<link href="{% static "assets/css/app.css" %}" rel="stylesheet">
	<link href="{% static "assets/css/icons.css" %}" rel="stylesheet">
	<!-- Theme Style CSS -->
	<link rel="stylesheet" href="{% static "assets/css/dark-theme.css" %}" />
	<link rel="stylesheet" href="{% static "assets/css/semi-dark.css" %}" />
	<link rel="stylesheet" href="{% static "assets/css/header-colors.css" %}" />

	<!-- Agregar el estilo de Flatpickr -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

	<title>Create Client</title>
{% endblock %}

{% block page_content %}
<!--end breadcrumb-->
<div class="card">
	<div class="card-body">
		<h5 class="mb-1">Add Client</h5>
		<p class="mb-4">Information about the client</p>
		<hr/>
		<div id="editor">
			<form id="formCreateClient" method="POST">
			{% csrf_token %}
				<div class="row g-3">	
					
					<div class="col-12 col-lg-6">
						<label class="form-label">Name of Dependent</label>
						<input type="text" class="form-control" name="name" >
					</div>
					<div class="col-12 col-lg-6">
						<label class="form-label">Apply</label>
						<select class="form-select" name="apply">
							<option value="" disabled selected>Please Select</option>
							<option value="YES">YES</option>
							<option value="NO">NO</option>
						</select>
					</div>
					<div class="col-12 col-lg-6">
						<label class="date_birth">Date Birth </label>
						<input type="text" class="form-control" name="date_birth" id="date_birth"   >
					</div>
					<div class="col-12 col-lg-6">
						<label class="form-label">Migration Status</label>
						<select class="form-select" name="migration_status">															
							<option value="" disabled selected>Please Select</option>
							<option value="EMPLOYMENT_AUTHORIZATION">Employment Authorization</option>
							<option value="NOTICE OF ACTION">Notice of Action (i-797)</option>
							<option value="REFUGEE">Refugee</option>
							<option value="ASYLUM">Asylum</option>
							<option value="TPS">Temporary Protection Status (TPS)</option>
							<option value="DOMESTIC VIOLENCE">Domestic Violence</option>
							<option value="PERMANENT RESIDENT">Permanent Resident (Green Card)</option>
							<option value="CONDITIONAL_RESIDENT">Conditional Resident</option>
							<option value="PAROLE">Parole</option>
							<option value="US CITIZEN">US Citizen (Driver's License)</option>
							<option value="STUDENT VISA">Student Visa (I-20)</option>
							<option value="CURRENTLY IN PROCESS">Currently In Process (this means the client received an i-797)</option>	  
						</select>
					</div>
					<div class="col-12 col-lg-6">
						<label class="form-label">Sex</label>
						<select class="form-select" name="sex">
							<option value="" disabled selected>Please Select</option>
							<option value="M">MALE</option>
							<option value="F">FEMALE</option>
						</select>
					</div>
					<div class="col-12 col-lg-6">
						<label for="kinship" class="form-label">Relationship</label>
						<select class="form-select" id="kinship" name="kinship" aria-label="Default select example">
							<option value="" disabled selected>Please Select</option>
							<option value="DAD">DAD</option>
							<option value="MOM">MOM</option>
							<option value="SON">SON</option>
							<option value="GRANDPARENT">GRANDPARENT</option>
							<option value="GRANDMOTHER">GRANDMOTHER</option>
							<option value="COUPLE">COUPLE</option>
							<option value="OTHER">OTHER</option>
						</select>
					</div>
					<div class="col-12 col-lg-6">
						<label class="form-label ">Type Dependents</label>
						<select  class="form-select" name="type_police"  id="type_police" >
							<option disabled selected >Please Select</option>
							{% if obamas %}
								<option value="ACA">ACA</option>
							{% endif %}
							{% for supp in supps %}
								<option value="{{supp.policy_type}}">{{supp.policy_type}}</option>
							{% endfor %}
						</select>
					</div>
						
					<div class="col-12 col-lg-12">
						<button type="submit" class="btn btn-primary px-4" >Submit</button>
					</div>
						
				</div><!---end row-->
				

			</form>
		</div>
	</div>
</div>
{% endblock %}

{% block end_js %}
	<!--end switcher-->
	<!-- Bootstrap JS -->
	<script src="{% static "assets/js/bootstrap.bundle.min.js" %}"></script>
	<!--plugins-->
	<script src="{% static "assets/js/jquery.min.js" %}"></script>
	<script src="{% static "assets/plugins/simplebar/js/simplebar.min.js" %}"></script>
	<script src="{% static "assets/plugins/metismenu/js/metisMenu.min.js" %}"></script>
	<script src="{% static "assets/plugins/perfect-scrollbar/js/perfect-scrollbar.js" %}"></script>
	
	<!--app JS-->
	<script src="{% static "assets/js/app.js" %}"></script>

	<!-- Agregar la librerÃ­a de Flatpickr -->
	<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

	<script>
		// Usar Flatpickr para formatear el campo de fecha
		document.addEventListener('DOMContentLoaded', function () {
			flatpickr("#date_birth", {
				dateFormat: "m/d/Y", // Formato MM/DD/YYYY
			});
		});
	</script>

{% endblock %}
